<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file using Flask's url_for method -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit_mode.css') }}">

    <!-- Title of the HTML page -->
    <title>NoteMode</title>
</head>
<body>
    <h1 class="mode-header">Notification</h1>
    <div id="line"></div>

    <div class="edit-mode-form">
        <form method="post" action="">

            <!-- Add a date input field -->
            <label for="selected_date">Select Date:</label>
            <input type="date" id="selected_date" name="selected_date" required><br>


            <label for="email">Email:</label>
            <input type="text" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be a valid email" required><br>
            
            <!-- Button to submit the form and create the account -->
            <div id="buttonContainer">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
