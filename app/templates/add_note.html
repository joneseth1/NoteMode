<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link to external CSS file using Flask's url_for method -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_mode.css') }}">

    <!-- Title of the HTML page -->
    <title>NoteMode</title>
</head>
<body>

    <!-- Header section with note creation information -->
    <h1 class="mode-header">Create Note</h1>
    <div id="line"></div>

    <!-- Link to navigate back to the notes page -->
    <a href="{{ url_for('notes.show_notes', mode_id=mode[0]) }}">
        <span class="material-symbols-outlined" id="arrowBack">
            arrow_back
        </span>
    </a>

    <!-- Form section for creating a note -->
    <div class="create-mode-form">
        <form method="POST" action="{{ url_for('notes.add_note', mode_id=mode[0]) }}">
            <label for="note_name">Note Name:</label>
            <input type="text" id="note_name" name="note_name" maxlength="15" required>
            <!-- Button to submit the form and create the note -->
            <button type="submit">Create</button>
        </form>
    </div>

    <!-- Link to navigate to the settings page -->
    <a href="{{ url_for('settings.settings_page') }}">
        <span class="material-symbols-outlined" id="btnSetting">settings</span>
    </a>

</body>
</html>
