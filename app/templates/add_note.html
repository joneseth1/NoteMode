<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_mode.css') }}">
    <title>NoteMode</title>
</head>
<body>

    <h1 class="mode-header">Create Note</h1>
    <div id="line"></div>

    <a href="{{ url_for('notes.show_notes', mode_id=mode[0]) }}">
        <span class="material-symbols-outlined" id="arrowBack">
            arrow_back
        </span>
    </a>


    <div class="create-mode-form">
        <form method="POST" action="{{ url_for('notes.add_note', mode_id=mode[0]) }}">
            <label for="note_name">Note Name:</label>
            <input type="text" id="note_name" name="note_name" required>
            <button type="submit">Create</button>
        </form>
    </div>


    <a href="{{ url_for('settings.settings_page') }}"
        <span class="material-symbols-outlined" id="btnSetting">settings</span>
    </a>
    



</body>
</html>
