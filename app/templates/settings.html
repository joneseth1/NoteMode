<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMode</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="../static/settings.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="logo-box">
        <h1 class="NoteMode-logo">NoteMode</h1>
    </div>
    
    <a href="{{ url_for('home')}}">
        <span class="material-symbols-outlined" id="arrowBack">
            arrow_back
        </span>
    </a>


    <div class="center-login">
        <h2 id="loginHeader">Settings</h2>
        <div id="line"></div>
        <form method="POST" action="{{ url_for('settings.settings_page') }}"">
            <div id="buttonContainer">
                <button type="submit" name="button_name" value="edit">Edit Account</button>
            </div>
            <div id="buttonContainer">
                <button type="submit" name="button_name" value="delete">Delete Account</button>
            </div>
            <div id="buttonContainer">
                <button type="submit" name="button_name" value="logout">Logout</button>
            </div>
        </form>
    </div>


</body>
</html>
