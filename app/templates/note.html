<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character set and viewport settings -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Links to Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdn.jsdelivr.net/npm/pyspellchecker@0.6.7/dist/index.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
        <title>NoteMode</title>
</head>

<style>
        /* General styling for the body, we put the styling here because since we are passing information like color and font from 
        previous pages we need them to load on the html rather than an external style sheet. Depeding on your IDE the style tag may look wrong/have red underlines
        but it is not wrong if you have the specific lint installed for jinja */
    body {
        background: {{ color }};
        font-family: {{ font }};
        display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0; 
    }

    a {
        text-decoration: none;
        color: black;
    }

    .material-symbols-outlined {
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;

        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    
    .hidden {
        display: none;
    }

    .note-tile {
        margin: 4vw; 
        width: 8vw; 
        height: 12vh; 
        flex-shrink: 0;
        background: white; 
        border-radius: 7.5vw;
    }

    .note-icon {
        margin: 4vw; 
        width: 6vw; 
        height: 12vh; 
        flex-shrink: 0;
        background: white; 
        border-radius: 7.5vw;
    }

    .note-list {
        margin: 4vw; 
        width: 8vw; 
        height: 5vh; 
        flex-shrink: 0;
        background: white; 
        border-radius: 7.5vw;
    }

    .notes-header {
        position: absolute;
        top: 1.5vh; 
        left: 2vw; 
        padding: .5vw; 
        color: black;
        text-shadow: 0px 0.4vw 0.4vw rgba(0, 0, 0, 0.25); 
        font-size: 3vw; 
        font-style: normal;
        font-weight: 600;
        line-height: normal;
    }

    .notes-header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0.2vw; 
        background: black;
    }

    .notes-list {
        width: 75vw;
        max-height: 80vh;
        min-height: 80vh;
        overflow-y: auto; 
        flex-shrink: 0;
        background: #a3a1a1;
        border-radius: 10vw;
        display: flex;
        flex-wrap: wrap;  
    }

    .notes-list::-webkit-scrollbar {
        width: 0.5em;
    }

    .navbar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #FFFFFF;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .navbar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .navbar a:hover {
        color: #f1f1f1;
    }

    .open-btn {
        visibility: hidden;
    }

    .navbar .close-btn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 30px;
        margin-left: 50px;
    }

    .misspelled {
        border: 1px solid red; 
    }

    .dropdown {
        display: inline-block;
        position: absolute;
        font-size: 48px;
        right: 230px;
        top: 40px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 100px;
        background-color: #D9D9D9;
        min-width: 139px;
        min-height: 543px;
        border-radius: 10px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        font-size: 48px;
        }

    .dropdown-content a {
        font-size: 48px;
        color: black;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .show {
        display: block;
    }

    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 20px;
        z-index: 1;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .popup .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
    }
    /* Style the modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Adjust the initial width */
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Media query for smaller screens */
    @media only screen and (max-width: 600px) {
        .modal-content {
            width: 90%; /* Adjust the width for smaller screens */
        }
    }

    #main {
        transition: margin-left .5s;
    }

    #btnSetting {
        position: absolute;
        font-size: 48px;
        right: 50px;
        top: 40px;
    }

    #btnAdd {
        position: absolute;
        font-size: 48px;
        background: none;
        border: none;
    }

    #createNewNoteHeader {
        margin: 1px;
        text-align: center;
        font-size: 15px;
        color: black;
    }

    #editIcon {
        color: white;
    }

    #menu {
        position: absolute;
        visibility: visible;
        font-size: 48px;
        left: 0px;
        top: 0px;
    }

    #editIcon {
        color: black;
    }

    #wordCountDisplay {
        font-size: 18px;
        color: #FFFFFF;
        margin-top: 10px;  
    }

</style>

<body>
    
    <!-- Navbar section -->
    <div id="navbar" class="navbar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">       
            <button class="open-btn" onclick="openNav()">
                <span class="material-symbols-outlined" id="menu">menu</span>
            </button>
        </a>

        <a href="{{ url_for('home') }}">Modes </a>
        
    </div>
    
    <!-- Main content area with menu button -->
    <div id="main">
        <button class="open-btn" onclick="openNav()">
            <span class="material-symbols-outlined" id="menu">menu</span>
        </button>
    </di>
    

    <h1 class="notes-header">Note: {{ name [2] }} </h1>


    
    <div id="wordCountPopup" class="popup">
        <span class="close" onclick="closeWordCountPopup()">&times;</span>
        <p id="wordCountContent"></p>
    </div>




    <div class="dropdown">
        <button class="material-symbols-outlined" id="btnAdd" onclick="toggleDropdown()">add_circle</button>
        <div class="dropdown-content" id="myDropdown">
            <a href="#" class="material-symbols-outlined">notifications</a>
            <a href="#" id="openDrawingModal" class="material-symbols-outlined">draw</a>
            <a href="#" class="material-symbols-outlined">mic</a>
            <a href="#" class="material-symbols-outlined" onclick="showWordCount()" >pin</a>
        </div>
    </div>
  

    
    <!-- Link to navigate to settings page -->
    <a href="{{ url_for('settings.settings_page') }}">
        <span class="material-symbols-outlined" id="btnSetting">settings</span>
    </a>


    <!-- The drawing modal -->
    <div id="drawingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <canvas id="drawingCanvasModal" width="1500" height="600"></canvas>
            <input type="color" id="colorPickerModal" value="#000000">
            <button id="saveDrawingModal">Save Drawing</button>
        </div>
    </div>


    <!-- Textarea for the note -->
    <form method="POST" action="{{ url_for ('notes.save_note', mode_id=name[1], note_id=name[0]) }}">
        <textarea id="editor" name="content">{{ name[3] }}</textarea>
        <button type="submit">Save</button>
    </form>



    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.6/fabric.min.js"></script>
    <script>

       // Get the modal elements
        const modal = document.getElementById('drawingModal');
        const openModalLink = document.getElementById('openDrawingModal');
        const closeModalSpan = document.querySelector('.modal-content .close');
        const colorPickerModal = document.getElementById('colorPickerModal');
        // Create a separate canvas for the modal
        const canvasModal = new fabric.Canvas('drawingCanvasModal', { isDrawingMode: true });

        // Event listeners for opening and closing the modal
        openModalLink.addEventListener('click', function() {
            modal.style.display = 'block';
        });

        closeModalSpan.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Update brush color when the color picker changes in the modal
        colorPickerModal.addEventListener('input', function() {
            canvasModal.freeDrawingBrush.color = this.value;
        });


        // Save drawing from the modal
        document.getElementById('saveDrawingModal').addEventListener('click', function() {
            const imgData = canvasModal.toDataURL({ format: 'png' });
            // Send imgData to the server (via AJAX or form submission)
            // Save the image path in your database or wherever you store notes
            modal.style.display = 'none'; // Close the modal after saving
        });

        // Close the modal if the user clicks outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });


        // Close the modal if the user clicks outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });


        CKEDITOR.replace('editor', {
            height: 700,
            width: 800,
            link: {
                decorators: {
                    openInNewTab: {
                    mode: 'manual',
                    label: 'Open in a new tab',
                    attributes: {
                        target: '_blank',
                        rel: 'noopener noreferrer'
                    }
                }
            }
            }
        });

        CKEDITOR.instances.editor.document.getBody().on('click', function(event) {
            var target = event.getTarget();

            if (target.is('a')) {
                var linkHref = target.getAttribute('href');
                window.open(linkHref, '_blank');
                event.preventDefault();
            }
        });

        

        function showWordCount() {
            var content = document.querySelector('#editor').value;
            var wordCount = content.trim().split(/\s+/).filter(function (word) {
                return word.length > 0;
            }).length;
            alert('Word Count: ' + wordCount);
        }

        function openNav() {
            document.getElementById("navbar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
    
        function closeNav() {
            document.getElementById("navbar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        // Create a Spellchecker instance
        var spell = new Spellchecker();

        // Function to check spelling and update UI
        function checkSpelling() {
            var textarea = document.getElementById('editor');
            var words = textarea.value.split(/\s+/);

            // Clear previous highlights
            textarea.classList.remove('misspelled');

            // Check spelling and highlight misspelled words
            for (var i = 0; i < words.length; i++) {
                if (!spell.isMisspelled(words[i])) {
                    // Highlight misspelled words
                    textarea.classList.add('misspelled');
                }
            }
        }

        document.getElementById('noteTextarea').addEventListener('input', checkSpelling);


        function toggleDropdown() {
            var dropdown = document.getElementById("myDropdown");
            dropdown.classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }



        function updateWordCount() {
            var noteTextarea = document.getElementById('noteTextarea');
            var wordCount = countWords(noteTextarea.value);

            // Update the content of the word count display element
            var wordCountContent = document.getElementById('wordCountContent');
            wordCountContent.textContent = 'Word Count: ' + wordCount;

            // Show the popup box
            var wordCountPopup = document.getElementById('wordCountPopup');
            wordCountPopup.style.display = 'block';
        }

        function closeWordCountPopup() {
            // Hide the popup box
            var wordCountPopup = document.getElementById('wordCountPopup');
            wordCountPopup.style.display = 'none';
        }

        function countWords(text) {
            var words = text.split(/\s+/);
            return words.length;
        }


    </script>
</body>
</html>
