<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit_mode.css') }}">
    <title>NoteMode</title>
</head>
<body>
    <h1 class="mode-header">Edit Mode</h1>
    <div id="line"></div>

    <div class="edit-mode-form">
        <form method="POST" action="{{ url_for('notes.edit_note', mode_id=mode_id, note_id=note_id) }}">
            <label for="note_name">Note Name:</label>
            <input type="text" id="note_name" name="note_name" value="{{ note[2] }}" required>
            
            <label for="note_password">Add Note Password:</label>
            <input type="text" id="note_password" name="note_password">

            <label for="deleteNote">Delete Note? &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="checkbox" id="deleteNote" name="deleteNote"> </label>
            
            <div id='buttonContainer'>
                <button type="submit">Done</button>
            </div>
        </form>
    </div>

</body>
</html>
