<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the HTML page -->
    <title>NoteMode</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="../static/delete_account.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <!-- Logo section -->
    <div class="logo-box">
        <h1 class="NoteMode-logo">NoteMode</h1>
    </div>
    
    <!-- Link to navigate back to the home page -->
    <a href="{{ url_for('home')}}">
        <span class="material-symbols-outlined" id="arrowBack">
            arrow_back
        </span>
    </a>

    <!-- Centered delete account form -->
    <div class="center-login">
        <!-- Header for account deletion -->
        <h2 id="loginHeader">Delete Account?</h2>
        <div id="line"></div>
        
        <!-- Form for submitting delete account action -->
        <form method="POST" action="{{ url_for('settings.delete_account_route') }}">
            <!-- Button to confirm deletion -->
            <div id="buttonContainer">
                <button type="submit" name="button_name" value="yes">Yes</button>
            </div>
            <!-- Button to cancel deletion -->
            <div id="buttonContainer">
                <button type="submit" name="button_name" value="no">No</button>
            </div>
        </form>
    </div>

</body>
</html>
